<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/img/1.gif">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <button class="btn btn-link position-fixed ml-3 mt-3 d-flex align-items-center" id="home-button">
            <i class="material-icons" style="font-size: 24px; color: #fff;">home</i>
        </button>   
        <div class="col-lg-4 col-lg-6 col-lg-8 col-lg-10">
            <div class="card">
                <div class="card-body">
                    <form id="formulario">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                            <span id="erroremail" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pwd" placeholder="Contraseña" required>
                            <span id="errorpwd" class="text-danger"></span>
                        </div>
                        <div class="form-group form-check d-flex justify-content-between align-items-center">
                            <input class="form-check-input" type="checkbox" id="rememberCheckbox">
                            <label class="form-check-label" for="rememberCheckbox">Recuérdame</label>
                            <a href="login_artist.html" class="btn btn-link" id="q">¿Eres artista?</a>
                        </div>                        
                        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Enlace a Bootstrap JS y Popper.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
<script src="./../../assets/js/login.js"></script>

</body>
</html>
